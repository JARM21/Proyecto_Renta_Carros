<div class="main-carousel" data-flickity='{ "autoPlay": 1500, "pageDots": false }'>
    <div class="carousel-cell" *ngFor="let carro of carrosDestacados">
        <figure class="image">
            <img src="https://bulma.io/images/placeholders/720x240.png" alt="{{carro.precio}}">
            <figcaption>{{carro.precio | currency}} COP</figcaption>
        </figure>
    </div>
</div>
